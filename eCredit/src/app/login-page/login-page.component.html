<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/logo-gti.png" alt="Sakai logo" class="mb-5 w-17rem flex-shrink-0" height="80" >                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>
                
                <form name='loginform' (ngSubmit)="doLogin()">
                    <div>
                        <label for="ncin" class="block text-900 text-xl font-medium mb-2">N° CIN</label>
                        <input id="cin" type="text" [(ngModel)]="ncin" name="ncin" placeholder="N° CIN" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password id="password1" [(ngModel)]="password" name="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
    
                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <div class="flex align-items-center">
                                <p-checkbox id="rememberme1" [binary]="true" [(ngModel)]="signInAsAdmin" name="signInAsAdmin" styleClass="mr-2"></p-checkbox>
                                <label for="rememberme1">Se connecter comme chargé de la banque</label>
                            </div>
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                        </div>
                        <button pButton pRipple label="Sign In" type="submit" class="w-full p-3 text-xl" [routerLink]="['/']"></button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
