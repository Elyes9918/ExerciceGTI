<div class="stepsdemo-content">
    <p-card>
        <ng-template pTemplate="title">
            Demande de crédit
        </ng-template>
        <ng-template pTemplate="subtitle">
            Entrez vos informations
        </ng-template>
        <ng-template pTemplate="content">
            <div class="p-fluid formgrid grid">
     
                <div class="field col-12 md:col-6">
                    <label for="class">Type crédit</label>
                    <p-autoComplete [(ngModel)]="credit" [suggestions]="filteredTypeCredit" (completeMethod)="filterTypeCredit($event)" field="label" [dropdown]="true"
                    placeholder="Choisir" [ngClass]="{'ng-dirty':creditFlag}" >
                    </p-autoComplete>
                    <small class="p-error" *ngIf="creditFlag">Champs requis.</small>
                </div>

                <div class="field col-6">
                    <label for="class">Montant</label>
                    <p-inputNumber mode="decimal" [(ngModel)]="montant" [showButtons]="true" [min]="0" ></p-inputNumber>
                    <small class="p-error" *ngIf="montantFlag">Champs requis.</small>
                </div>

                <div class="field col-12 md:col-6">
                    <label for="class">Unité</label>
                    <p-autoComplete [(ngModel)]="unite" [suggestions]="filteredUnites" (completeMethod)="filterUnite($event)" field="label" [dropdown]="true"
                    placeholder="Choisir" >
                    </p-autoComplete>
                    <small class="p-error" *ngIf="uniteFlag">Champs requis.</small>
                </div>

                <div class="field col-6">
                    <label for="class">Nbre échéance</label>
                    <p-inputNumber mode="decimal" [(ngModel)]="nbecheance" [showButtons]="true" [min]="0" ></p-inputNumber>
                    <small class="p-error" *ngIf="nbecheanceFlag">Champs requis.</small>
                </div>

                


            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="grid grid-nogutter justify-content-end">
                <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left" [style]="{ 'margin-right': '30px' }"></p-button>
                <p-button label="Next" (onClick)="nextPage()"  icon="pi pi-angle-right" iconPos="right"></p-button>
            </div>
        </ng-template>
    </p-card>
</div>
