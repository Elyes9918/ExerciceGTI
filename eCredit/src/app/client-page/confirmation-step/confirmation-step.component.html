<div class="stepsdemo-content">
    <p-card>
        <ng-template pTemplate="title">
            Demande de crédit
        </ng-template>
        <ng-template pTemplate="subtitle">
            Confirmer votre demande
        </ng-template>
        <ng-template pTemplate="content">
            <div class="p-fluid formgrid grid">
  
                
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="grid grid-nogutter justify-content-end">
                <ng-container *ngIf="!formSent">
                <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left" [style]="{ 'margin-right': '30px' }"></p-button>
                </ng-container>

                <ng-container *ngIf="!formSent">
                <p-menu #menu [popup]="true" [model]="items" ></p-menu>
                <button type="button" pButton icon="pi pi-chevron-down" label="Tableau des échéances" (click)="menu.toggle($event)" style="width:auto" [style]="{ 'margin-right': '30px' }"></button>
                </ng-container>

                <p-button label="Initialiser" (onClick)="initialiser()" icon="pi pi-angle" [style]="{ 'margin-right': '30px' }"></p-button>
                <ng-container *ngIf="!formSent">
                    <p-button label="Confirmer" (click)="submit()" icon="pi pi-angle" iconPos="right"></p-button>
                </ng-container>
            </div>
        </ng-template>
    </p-card>
</div>
